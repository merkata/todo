default:
  image: golang

stages:
  - build
  - test
  - coverage
  - deploy

build:
  stage: build
  script:
    - go build
    
test:
  stage: test
  script:
    - go test -race -v ./... -coverprofile=coverage.txt -covermode=atomic

coverage:
    stage: coverage
    script:
      - bash <(curl -s https://codecov.io/bash)
    
deploy:
  stage: deploy
  only:
    - tags
  script:
    - curl -sL https://git.io/goreleaser | bash
